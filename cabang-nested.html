<!DOCTYPE html> 
<html lang="en"> 
<head>
    <title>belajar nested</title> 
</head> 
<body> 
    <script> 
        var username = prompt("Username:"); 
        var password = prompt("Password:"); 
 
        if(username == "kopcil"){ 
            if(password == "kopienak"){ 
                document.write("<h2>Selamat datang dikopcil kak!!</h2>"); 
            } else { 
                document.write("<p>Mohon maaf password salah</p>"); 
            } 
        } else { 
            document.write("<p> tidak ada keterangan!</p>"); 
        } 
    </script> 
</body> 
</html>
