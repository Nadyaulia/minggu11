<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Array dan perulangan</title> 
</head> 
<body> 
    <script>  
        var products = ["Kopsu","Redvalvet","Kopi hitam"]; 
 
        document.write("<h3>Daftar Kopi:</h3>"); 
        document.write("<ol>"); 
    
        for(let i = 0; i < products.length; i++){ 
            document.write(`<li>${ products[i] }</li>`); 
        } 
        document.write("</ol>"); 
    </script> 
</body> 
</html>
