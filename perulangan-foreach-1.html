<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>belajar foreach 1</title> 
</head> 
<body> 
    <script>
        var languages = ["Oranye", "Kuning", "Hijau", "Merah"]; 
 
        for(i = 1; i < languages.length; i++){ 
        document.write(i+". "+ languages[i] + "<br/>");
        }
    </script>
</body> 
</html>
