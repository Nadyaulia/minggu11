<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>belajar repeat</title> 
</head> 
<body> 
    <script>
       
       var ulangi = confirm("ulang lagi?"); 
        var counter = 0; 
 
while (ulangi) { 
    counter++; 
    var bintang = "*".repeat(counter) + "<br>"; 
    document.write(counter + ": " + bintang); 
    ulangi = confirm("ulang lagi?"); 
}
    </script>
</body> 
</html>
